name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Make dir
      run: mkdir build
    - name: make
      run: cd ./build && cmake .. && make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
